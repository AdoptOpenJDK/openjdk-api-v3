name: Build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '11.0.3'
        java-package: jdk
        architecture: x64
    - uses: actions/checkout@v1
    - name: Build app
      run: ./mvnw clean install jacoco:report
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}