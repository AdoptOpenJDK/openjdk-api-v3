# Output a lot of information about what is happening (wont work if you have quiet on) 
# Default stdout = 1 
verbose: 2
# Rules specific to the lint command 
lint:
  # rules files to load 
  rules:
  - strict
  # rules to skip 
  skip:
  - info-contact
  - operation-operationId
  - short-summary
  - tag-description